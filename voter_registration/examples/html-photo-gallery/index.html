<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <link rel="stylesheet" href="css/gallery.css">
    <title>Simple HTML Photo Gallery with JavaScript</title>
</head>
<body>

<div class="gallery" align="center">
    <script type="javascript">
    </script>

    <h2>Simple Photo Gallery with HTML and JavaScript</h2>
    <br/>
    <div class="thumbnails">
        <img onmouseover="preview.src=img1.src;id_description.innerHTML='<h4>Image 1</h4>'" name="img1"
             src="https://farm2.staticflickr.com/1719/25952886576_2a8891ceb9_z.jpg" alt=""/>
        <img onmouseover="preview.src=img2.src;id_description.innerHTML='<h4>Image 2</h4>'" name="img2"
             src="https://farm2.staticflickr.com/1620/25857987942_ab6fe51625_z.jpg" alt=""/>
        <img onmouseover="preview.src=img3.src;id_description.innerHTML='<h4>Image 3</h4>'" name="img3"
             src="https://farm2.staticflickr.com/1509/25857987902_df097cf21b_z.jpg" alt=""/>
        <img onmouseover="preview.src=img4.src;id_description.innerHTML='<h4>Image 4</h4>'" name="img4"
             src="https://farm2.staticflickr.com/1631/25346099194_4bdb9f611d_z.jpg" alt=""/>
        <img onmouseover="preview.src=img5.src;id_description.innerHTML='<h4>Image 5</h4>'" name="img5"
             src="https://farm2.staticflickr.com/1621/25350068583_aa199fee52_z.jpg" alt=""/>
    </div>

    <div class="preview" align="center">
        <img name="preview" src="https://farm2.staticflickr.com/1719/25952886576_2a8891ceb9_z.jpg" alt=""/>
    </div>
    <div class="description" align="center">
        <div id="id_description"><h4>Image 1</h4></div>
    </div>
</div>

</body>
</html>
